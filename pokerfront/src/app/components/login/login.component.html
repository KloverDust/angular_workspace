<div class="page-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Welcome Back</mat-card-title>
      <mat-card-subtitle>Enter your credentials to continue</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content [formGroup]="loginForm">
      <mat-form-field appearance="outline" color="primary">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" placeholder="Your username">
        <mat-icon matSuffix>person</mat-icon>
        <mat-error *ngIf="loginForm.get('username')?.hasError('required')">
          Username is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" color="primary">
        <mat-label>Password</mat-label>
        <input
          matInput
          [type]="hidePassword ? 'password' : 'text'"
          formControlName="password"
          placeholder="••••••••">
        <button
          mat-icon-button
          matSuffix
          (click)="hidePassword = !hidePassword"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hidePassword">
          <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
        <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
          Password is required
        </mat-error>
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions align="end">
      <button
        mat-flat-button
        color="accent"
        [disabled]="!loginForm.valid || loading"
        (click)="onSubmit()">
        <mat-spinner
          *ngIf="loading"
          diameter="20">
        </mat-spinner>
        <span *ngIf="!loading">Login</span>
      </button>
    </mat-card-actions>

    <mat-card-footer class="footer">
      <a mat-button routerLink="/register">Create an account</a>
      <a mat-button routerLink="/forgot-password">Forgot password?</a>
    </mat-card-footer>
  </mat-card>
</div>
