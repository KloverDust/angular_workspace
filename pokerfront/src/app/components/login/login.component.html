<div class="page-container">
  <div class="content-top">
    <div class="header">
      <!-- You can add a back arrow or logo here if needed -->
      <!-- Example:
      <div class="header-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
          <path d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"></path>
        </svg>
      </div>
      -->
      <h2 class="title">Login</h2>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form-content">
      <div class="form-field-group">
        <label class="form-field">
          <p class="label-text">Username</p>
          <input
            class="form-input"
            type="text"
            formControlName="username"
            placeholder="Enter username"
          />
        </label>
      </div>

      <div class="form-field-group">
        <label class="form-field">
          <p class="label-text">Password</p>
          <input
            class="form-input"
            type="password"
            formControlName="password"
            placeholder="Enter password"
          />
        </label>
      </div>
      <!-- Optional: Display login errors -->
      <!--
      <div *ngIf="loginForm.invalid && (loginForm.dirty || loginForm.touched)" class="error-messages">
        <p *ngIf="loginForm.get('username')?.errors?.['required']">Username is required.</p>
        <p *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</p>
      </div>
      <div *ngIf="loginError" class="error-messages">
        <p>{{ loginError }}</p>
      </div>
      -->
    </form>
  </div>

  <div class="content-bottom">
    <div class="actions-container">
      <button
        type="submit"
        class="action-button"
        (click)="onSubmit()"
        [disabled]="!loginForm.valid"
      >
        <span class="button-text">Login</span>
      </button>
    </div>
    <div class="register-link-container">
      <p>Non hai un account? <a [routerLink]="['/register']">Registrati</a></p>
    </div>
    <div class="bottom-spacer"></div>
  </div>
</div>
